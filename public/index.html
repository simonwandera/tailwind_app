<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-600">
    <div class="grid md:grid-cols-3"><!-- Content wrapper-->
        <div class="md:col-span-1 flex md:justify-end">
            <nav class="text-right">
                <div>
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="/" class="hover:text-gray-700">Food Ninja</a>
                    </h1>
                </div>
                <ul class="text-sm mt-6">
                    <li class="text-gray-700 font-bold py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-primary">
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>About</span>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-white">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div> <!-- end Nav -->

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white">Log in</a>
                <a href="#" class="btn text-primary ml-2 border-primary md:border-2 hover:bg-primary hover:text-white">Sign up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold">For Ninjas</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                
                    <div class="card hover:shadow-lg">
                        <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold"> 5 Bean chilli stew </span>
                            <span class="block text-grey-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <span>25 Mins</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg">
                        <img src="img/logo.jpeg" alt="supu" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold"> Sweet supu</span>
                            <span class="block text-grey-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <span>25 Mins</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg">
                        <img src="img/water.jpg" alt="Beef" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold"> Beef stew </span>
                            <span class="block text-grey-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <span>25 Mins</span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>

                <div class="mt-8">
                    <!-- Cards go here-->
                </div>

                <div class="flex justify-center">
                    <div class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner">Load more</div>
                </div>
            </div>
        </main> 

    </div>
</body>
</html>
